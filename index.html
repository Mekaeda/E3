<html>

  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
  </head>

  <body>
    <a-scene>
    <a-box color="aqua" position="0 2 -5" rotation="0 45 45" scale="1 2.5 1" animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"></a-box>
     <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2"
    animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"></a-box>
    <a-sphere color="yellow" position="0 2 -5" rotation="0 45 45" scale="1 1 1"></a-sphere>
    <a-ring color="red" position="0 2.2 -5" rotation="-45 -80 -45" scale="2 2 2"></a-ring>
    <a-entity text="value: WELCOME TO PRIMWORLD; color: #00000; width: 5; anchor: align"
    position="-2.2 8 -11"scale="1.5 1.5 1.5"></a-entity>
    <a-entity gltf-model="thunder.glb" position="-0.1.8 8 -10.3"scale="1.3 1.3 1.3"></a-entity>
    <a-entity environment="preset: starry; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
  
</html>
